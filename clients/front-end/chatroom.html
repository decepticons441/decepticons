<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="icon" type="image/png" href="img/favicon.png"> -->
    <link rel="stylesheet" href="chatroom.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decepticons - Welcome to this Chatroom</title>
</head>
<body>
    <div id="container">
        <h1>Chatroom #1 /////////// Name</h1>

        <div id="content">
            <div id="videos">

            </div>

            <div id="message-chat">
                <div id="write-message"></div>
                <div id="icon">
                    <i id="add-icon" class="fas fa-plus"></i>
                </div>
            </div>
        </div>

        <div id="button-boxes">
            <button type="submit" class="btn btn-primary" id="add-members">Add Members</button>
            <button type="submit" class="btn btn-primary" id="update-chat">Update Chatroom Information</button>
            <button type="submit" class="btn btn-primary" id="delete-chat">Delete Chatroom</button>
        </div>
    </div>
</body>

<script src="chatroom.js"></script>
