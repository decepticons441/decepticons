<!DOCTYPE html>
<html lang="en">
<head>
     <!-- <link rel="icon" type="image/png" href="img/favicon.png"> -->
     <link rel="stylesheet" href="home.css">
     <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Decepticons - Home</title>
</head>

<body>
    <div id="home">
        <h1>Decepticon's Chatroom</h1>
        <div id="container">
            <p>Select a Chatroom to Join</p>

            <!-- NEED TO LINK WITH DB TO GET USER'S SUBSCRIBED CHANNELS -->
            <!-- Possible help: https://stackoverflow.com/questions/18333427/how-to-insert-row-in-html-table-body-in-javascript -->
            <div id="chatroom-table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Channel ID</th>
                        <th scope="col">Channel Name</th>
                        <th scope="col">Privacy</th>
                        </tr>
                    </thead>
                    <tbody id="table">
                        <tr id="general">
                            <td>-1</td>
                            <td>General</td>
                            <td>Public</td>
                        </tr>
                    </tbody>
                </table>

                <button type="button" class="btn btn-primary" id="create-chat">Create a Chatroom</button>

                <!-- https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal -->
                <!-- The Modal -->
                <div id="pop-up" class="modal">

                    <!-- Modal content -->
                    <div class="create-chatroom">
                        <span class="close">&times;</span>
                        
                        <div id="name">
                            <p>Name</p>
                            <input type="text" class="form-control">
                        </div>
                        <div id="description">
                            <p>Description</p>
                            <input type="text" class="form-control">
                        </div>
                        <div id="public-privacy">
                            <p>Public/Privacy</p>
                            <input type="text" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary" id="create-channel">Done</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="home.js"></script>

</html>
